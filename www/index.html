<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Météo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>

<body>

<header>
    <div class="search-bar">
        <div class="icon">
            <img src="./img/search-icon.svg" alt="">
        </div>
        <div class="input">
            <input type="text" placeholder="Search" id="mysearch">
        </div>
        <span class="btn-black">Search</span>
    </div>
</header>

<main>
    <div class="container">
        <div class="city">
            <p></p>
        </div>
        <div class="date">
            <p></p>
        </div>

        <div class="list-forecasts">
            <div class="container-forecast">
                <div class="title">
                    <span>Wind(gust)</span>
                </div>

                <div class="frame">
                    <div class="value" id="wind">
                        <span></span>
                    </div>
                    <div class="icon">
                        <img src="./img/Name=Wind.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="container-forecast">
                <div class="title">
                    <span>Sunrise</span>
                </div>

                <div class="frame">
                    <div class="value" id="sunrise">
                        <span></span>
                    </div>
                    <div class="icon">
                        <img src="./img/Name=Sunrise.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="container-forecast">
                <div class="title">
                    <span>Sunset</span>
                </div>

                <div class="frame">
                    <div class="value" id="sunset">
                        <span></span>
                    </div>
                    <div class="icon">
                        <img src="./img/Name=Sunset.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="container-forecast">
                <div class="title">
                    <span>Precipitation</span>
                </div>

                <div class="frame">
                    <div class="value" id="precipitation">
                        <span></span>
                    </div>
                    <div class="icon">
                        <img src="./img/Name=Precipitation.svg" alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<footer>
    <div class="timeline">
        <span class="active">Today</span>
        <span>Thursday</span>
        <span>Friday</span>
        <span>Saturday</span>
        <span>Sunday</span>
        <span>Monday</span>
        <span>Tuesday</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
